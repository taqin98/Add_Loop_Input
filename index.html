    <script type="text/javascript">
        $(document).ready(function() {
            for (B=1; B<=1; B++) {
                Barisbaru();
            }
            $('#BarisBaru').click(function(e) {
                e.preventDefault();
                Barisbaru();
            });
 
            $("tableLoop tbody").find('input[type=text]').filter(':visible:first').focus();
        });
        function Barisbaru() {
            console.log('e')
            $(document).ready(function() {
                $("[data-toggle='tooltip'").tooltip();
            });
            var Nomor = $("#tableLoop tbody tr").length + 1;
            var Baris = '<tr>';
                    Baris += '<td class="text-center">'+Nomor+'</td>';
                    Baris += '<td>';
                        Baris += '<input type="text" name="first_name[]" class="form-control" placeholder="First Name..." required="">';
                    Baris += '</td>';
                    Baris += '<td>';
                        Baris += '<input type="text" name="last_name[]" class="form-control" placeholder="Last Name..." required="">';
                    Baris += '</td>';
                    Baris += '<td class="text-center">';
                        Baris += '<a class="btn btn-sm btn-danger" data-toggle="tooltip" title="Hapus Baris"><i class="fa fa-times"></i></a>';
                    Baris += '</td>';
                Baris += '</tr>';
 
            $("#tableLoop tbody").append(Baris);
            $("#tableLoop tbody tr").each(function () {
                $(this).find('td:nth-child(2) input').focus(); 
            });
        }
    </script>
